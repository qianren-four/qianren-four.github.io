<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				perspective: 1000px;
			}
			.box1{
				width: 200px;
				height: 200px;
				margin: 200px auto;
				position: relative;
				transform-style: preserve-3d;
				transform: rotate3d(1,1,1,0deg);
				transition: all 5s;
			}
			.box1:hover{
				transform: rotate3d(1,1,1,720deg);
			}
			.page{
				width: 200px;
				height: 200px;
				position: absolute;
				top: 0px;
				left: 0px;
				opacity: 0.5;
			}
			.front{
				background-image: url(picture/threeD/1.jpg);
				background-size: 100% auto;
				transform: translateZ(100px);
			}
			.back{
				background-image: url(picture/threeD/2.jpg);
				background-size: 100% auto;
				transform: translateZ(-100px);
			}
			.lift{
				background-image: url(picture/threeD/3.jpg);
				background-size: 100% auto;
				transform: rotateY(-90deg) translateZ(100px);
			}
			.right{
				background-image: url(picture/threeD/4.jpg);
				background-size: 100% auto;
				transform: rotateY(90deg) translateZ(100px);
			}
			.top{
				background-image: url(picture/threeD/5.jpg);
				background-size: 100% auto ;
				transform: rotatex(-90deg) translateZ(100px);
			}
			.bottom{
				background-image: url(picture/threeD/6.jpg);
				background-size: 100% auto;
				transform: rotatex(90deg) translateZ(100px);
			}
		</style>
	</head>
	<body>
		<h1>Hello word</h1>
		<div class="box1">
			<div class="page front"></div>
			<div class="page back"></div>
			<div class="page top"></div>
			<div class="page bottom"></div>
			<div class="page lift"></div>
			<div class="page right"></div>
		</div>
	</body>
</html>
